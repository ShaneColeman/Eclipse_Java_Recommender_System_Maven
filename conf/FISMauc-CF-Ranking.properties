# Evaluator (ranking)
rec.recommender.isranking=true
rec.eval.enable=true
rec.recommender.ranking.topn=10
# rec.eval.classes=auc
# rec.eval.classes=ap
# rec.eval.classes=arhr
# rec.eval.classes=diversity
# rec.eval.classes=hitrate
# rec.eval.classes=idcg
# rec.eval.classes=ndcg
# rec.eval.classes=precision
# rec.eval.classes=recall
# rec.eval.classes=rr
# rec.eval.classes=auc,precision,recall

# FISMauc Recommender
rec.recommender.class=fismauc
rec.iterator.learnrate=0.01
# rec.iterator.learnrate.maximum=0.01
# rec.iterator.maximum=100
rec.user.regularization=0.01
rec.item.regularization=0.01
rec.factor.number=100
rec.learnrate.bolddriver=true
# rec.learnrate.decay=1.0
rec.fismauc.rho=1
rec.fismauc.alpha=1.5